<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pathfinder REST Monitor</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #111827;
        color: #e5e7eb;
        margin: 0;
        padding: 1.5rem;
      }
      .card {
        max-width: 900px;
        margin: 0 auto;
        background: #020617;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        border: 1px solid #1f2937;
      }
      h1 {
        margin-top: 0;
        font-size: 1.4rem;
      }
      button {
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #111827;
        color: #e5e7eb;
        cursor: pointer;
        font-size: 0.9rem;
      }
      button:hover {
        background: #1f2937;
      }
      #meta {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-top: 0.5rem;
      }
      pre {
        margin-top: 1rem;
        background: #020617;
        border-radius: 0.5rem;
        padding: 1rem;
        overflow: auto;
        font-size: 0.85rem;
        line-height: 1.4;
        border: 1px solid #111827;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Pathfinder REST Monitor</h1>
      <button id="refresh">Refresh</button>
      <span id="meta"></span>
      <pre id="output">Waiting for data…</pre>
    </div>

    <script>
      async function load() {
        const output = document.getElementById("output");
        const meta = document.getElementById("meta");

        output.textContent = "Loading…";

        try {
          const res = await fetch("/.netlify/functions/pathfinder-hook");
          const data = await res.json();

          if (data.error) {
            meta.textContent = "";
            output.textContent = data.error;
            return;
          }

          meta.textContent = data.receivedAt
            ? "Last received: " + new Date(data.receivedAt).toLocaleString()
            : "";

          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.textContent = "Error: " + err;
        }
      }

      document.getElementById("refresh").addEventListener("click", load);
      load();
    </script>
  </body>
</html>
